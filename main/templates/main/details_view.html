{% extends "main/layout.html" %}
{% load static %}
{% block title %}chat{% endblock title %}

{% block body %}
    <div class="detail_view_div">
        <h1>{{ message.name }}</h1>
        <h4>{{ message.message }}</h4>
        <p>Дата публикации: {{ message.created_at }}</p>
        <strong><a href="{% url "message_update" pk=message.id %}">Отредактировать сообщение</a></strong>
        <strong><a href="{% url "main_chat" %}">Вернуться на главную</a></strong>
    </div>
{% endblock body %}

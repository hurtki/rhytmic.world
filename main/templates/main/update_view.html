{% extends "main/layout.html" %}
{% load static %}
{% block title %}chat{% endblock title %}

{% block body %}
    <div class="chat-container">
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Отредактировать</button>
            {{ form.name }}
            {{ form.message }}         
        </form>  
        <p>{{ error }}</p>
    </div>
{% endblock body %}
